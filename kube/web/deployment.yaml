        #     path: http://backend-service.backend.svc.cluster.local/healthz
        #     port: 80
        #   initialDelaySeconds: 10
        #   periodSeconds: 5
        #   failureThreshold: 2
      initContainers:
      - name: init-api
        image: busybox
        command: ['sh', '-c', 'until nc -zv backend-service.backend.svc.cluster.local 80; do echo waiting for API; sleep 2; done;']
